<!DOCTYPE html>
<html>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
      "
    >
      <h2 style="color: #219ebc">🗓️ New Conference Request</h2>
      <p>A user has requested to organize a new conference on the platform.</p>
      <p>
        <strong>Requested By:</strong> {user}<br />
        <strong>Email:</strong> {email}<br />
        <strong>Conference Title:</strong> {title}<br />
        <strong>Proposed Date:</strong> {date}
      </p>
      <p>Check the request in your admin panel:</p>
      <a
        href="https://confe.ae/admin/conferences"
        style="
          background-color: #219ebc;
          color: #ffffff;
          padding: 10px 18px;
          text-decoration: none;
          border-radius: 5px;
        "
        >View Requests</a
      >
      <p style="margin-top: 30px">— Confe System Notification</p>
    </div>
  </body>
</html>
